<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 날씨 및 미세먼지 정보</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
        }
        .info-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .weather-info {
            font-size: 24px;
        }
        .table-container {
            flex-grow: 1;
            margin-right: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: black;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            font-size: 12px;
            color: white;
        }
        th {
            background-color: #004d40;
            color: white;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="weatherInfo" class="weather-info">날씨 정보를 불러오는 중...</div>
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>미세먼지</th>
                        <th>초미세먼지</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="dataRow">
                        <td>50</td>
                        <td>20</td>
                        <td>보통</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="error" class="error"></div>
    </div>
    <script>
        let weatherData = {
            weather: '',
            temperature: ''
        };

        async function fetchWeather() {
            const today = new Date();
            const date = today.toISOString().slice(0, 10).replace(/-/g, '');
            let hour = String(today.getHours()).padStart(2, '0') + '00';
            const baseTimeArray = [200, 500, 800, 1100, 1400, 1700, 2000, 2300];

            for (let i = baseTimeArray.length - 1; i >= 0; i--) {
                if (parseInt(hour) >= baseTimeArray[i]) {
                    hour = String(baseTimeArray[i]).padStart(4, '0');
                    break;
                }
            }

            hour = (parseInt(hour) - 300).toString().padStart(4, '0');

            if (parseInt(hour) < 0) {
                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);
                const newDate = yesterday.toISOString().slice(0, 10).replace(/-/g, '');
                hour = '2300';
                await fetchWeatherData(newDate, hour);
            } else {
                await fetchWeatherData(date, hour);
            }
        }

        async function fetchWeatherData(date, hour) {
            const area = "&nx=98&ny=76"; // 부산 지역 좌표
            const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=jf%2FvdfY7Y%2BbX9OrcH4QGLyZoaIZAXSa7hYlvlZ9mU%2B8eLl3o7ZkUFIHKY45xn1ksjCiwnxG5xvrojybxWJ3R5Q%3D%3D&pageNo=1&numOfRows=10&dataType=JSON&base_date=${date}&base_time=${hour}&nx=59&ny=74`; // URL 수정 필요
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const weatherInfo = data.response.body.items.item;
                
                let weatherString = '';
                let temperature = '';

                weatherInfo.forEach(item => {
                    if (item.category === 'SKY') {
                        weatherString = item.fcstValue === '1' ? '맑음' : '흐림';
                    } else if (item.category === 'TMP') {
                        temperature = `${item.fcstValue}°C`;
                    }
                });

                weatherData.weather = weatherString;
                weatherData.temperature = temperature;

                updateWeatherDisplay();
            } catch (error) {
                console.error('날씨 데이터 가져오기 오류:', error);
                document.getElementById('error').innerText = `날씨 데이터 오류: ${error.message}`;
            }
        }

        function updateWeatherDisplay() {
            const { weather, temperature } = weatherData;
            document.getElementById('weatherInfo').innerText = `${weather} ${temperature}`;
        }

        const airQualityData = {
            "광주광역시": { pm10: 50, pm25: 20 },
            "서울특별시": { pm10: 80, pm25: 35 },
            "부산광역시": { pm10: 60, pm25: 25 },
            "대구광역시": { pm10: 45, pm25: 18 },
            "인천광역시": { pm10: 70, pm25: 30 },
            "대전광역시": { pm10: 55, pm25: 22 },
            "울산광역시": { pm10: 40, pm25: 15 },
            "세종특별자치시": { pm10: 30, pm25: 10 },
            "경기도": { pm10: 65, pm25: 28 },
            "강원도": { pm10: 35, pm25: 12 },
            "충청북도": { pm10: 50, pm25: 20 },
            "충청남도": { pm10: 55, pm25: 25 },
            "전라북도": { pm10: 45, pm25: 18 },
            "전라남도": { pm10: 40, pm25: 15 },
            "경상북도": { pm10: 50, pm25: 20 },
            "경상남도": { pm10: 65, pm25: 28 },
            "제주특별자치도": { pm10: 30, pm25: 12 }
        };

        // 초기 데이터 설정
        updateAirQualityData('광주광역시');

        function updateAirQualityData(sidoName) {
            const dataRow = document.getElementById('dataRow');
            const data = airQualityData[sidoName];

            if (data) {
                const status = getStatus(data.pm10, data.pm25);
                dataRow.innerHTML = `
                    <td>${data.pm10}</td>
                    <td>${data.pm25}</td>
                    <td>${status}</td>
                `;
                document.getElementById('error').innerText = '';
            } else {
                dataRow.innerHTML = `<td colspan="3">데이터가 없습니다.</td>`;
            }
        }

        function getStatus(pm10, pm25) {
            if (pm10 <= 30 && pm25 <= 15) return '좋음';
            if (pm10 <= 80 && pm25 <= 35) return '보통';
            if (pm10 <= 150 && pm25 <= 75) return '나쁨';
            return '매우 나쁨';
        }

        fetchWeather(); // 날씨 데이터 초기 호출
    </script>
</body>
</html>
