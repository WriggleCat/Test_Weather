<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 날씨 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #weatherInfo {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="weatherInfo">날씨 정보를 불러오는 중...</div>
    <div id="error"></div>
    <script>
        async function fetchWeather() {
            const today = new Date();
            const date = today.toISOString().slice(0, 10).replace(/-/g, '');
            let hour = String(today.getHours()).padStart(2, '0') + '00';
            const baseTimeArray = [200, 500, 800, 1100, 1400, 1700, 2000, 2300];

            for (const baseTime of baseTimeArray) {
                if (parseInt(hour) < baseTime) {
                    hour = String(baseTime).padStart(4, '0');
                    break;
                }
            }
            hour = (parseInt(hour) - 300).toString().padStart(4, '0');

            if (parseInt(hour) < 0) {
                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);
                const newDate = yesterday.toISOString().slice(0, 10).replace(/-/g, '');
                hour = '2300';
                await fetchWeatherData(newDate, hour, yesterday);
            } else {
                await fetchWeatherData(date, hour, today);
            }
        }

        async function fetchWeatherData(date, hour, today) {
            const area = "&nx=59&ny=74"; // 지역 좌표
            const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=jf%2FvdfY7Y%2BbX9OrcH4QGLyZoaIZAXSa7hYlvlZ9mU%2B8eLl3o7ZkUFIHKY45xn1ksjCiwnxG5xvrojybxWJ3R5Q%3D%3D&pageNo=1&numOfRows=10&dataType=JSON&base_date=${date}&base_time=${hour}&nx=74&ny=49`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const weatherInfo = data.response.body.items.item;
                
                let weatherString = '';
                let temperature = '';

                weatherInfo.forEach(item => {
                    if (item.category === 'SKY') {
                        const sky = parseInt(item.fcstValue);
                        weatherString = sky === 1 ? '맑음' : sky === 2 ? '구름 많음' : sky === 3 ? '흐림' : '비';
                    } else if (item.category === 'TMP') {
                        temperature = `${item.fcstValue}°C`;
                    }
                });

                updateWeatherDisplay(today, weatherString, temperature);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('error').innerText = `데이터 오류: ${error.message}`;
            }
        }

        function updateWeatherDisplay(today, weatherString, temperature) {
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const hourDisplay = String(today.getHours()).padStart(2, '0');
            const minute = String(today.getMinutes()).padStart(2, '0');

            // 날씨 정보를 업데이트
            document.getElementById('weatherInfo').innerText = `${year}년 ${month}월 ${day}일 ${hourDisplay}시 ${minute}분 ${weatherString} 기온: ${temperature}`;
        }

        function updateCurrentTime() {
            const now = new Date();
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const weatherInfoDiv = document.getElementById('weatherInfo');
            const weatherString = weatherInfoDiv.innerText.split(/,\s기온:/)[0]; // 기존 날씨 정보 앞부분
            
            // 현재 시간만 업데이트
            weatherInfoDiv.innerText = `${weatherString}, ${hour}시 ${minute}분 ${weatherInfoDiv.innerText.split(/,\s기온:/)[1]}`;
        }

        function checkAndFetchWeather() {
            const now = new Date();
            if (now.getMinutes() === 0 && now.getSeconds() === 0) {
                fetchWeather();
            }
            updateCurrentTime(); // 현재 시간 업데이트
        }

        setInterval(() => {
            checkAndFetchWeather();
        }, 1000); // 1초마다 갱신

        fetchWeather(); // 초기 호출
    </script>
</body>
</html>
